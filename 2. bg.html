<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TW-2-BG</title>
</head>
<body>

    <!-- Background Color -->
    <div class="px-10 h-10 bg-blue-500">Bg-1</div> 
    
    <div class="w-[400px] h-24 bg-yellow-800">Bg-2</div> 

    <div class="px-10 bg-indigo-950 text-white">Bg-3</div> 
    <br>
    <button class="p-1 bg-indigo-500 hover:bg-cyan-600 "> Save changes</button>


    <!-- Background Gradient Color -->
    <div class="mt-10 h-10 bg-gradient-to-r from-sky-300 to-sky-700 p-2 text-center text-white hover:bg-gradient-to-l">Background Gradient Color</div>

    <!-- Custom Color -->
    <p class="my-5 bg-[#50d71e] hover:bg-violet-300 hover:text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos neque id, odio nemo voluptate esse velit reprehenderit cupiditate animi accusantium ipsum praesentium natus autem! Atque debitis voluptatibus aliquam hic impedit?</p>


    <!-- Opacity and Hover -->
    <button class="p-1 bg-sky-500/100 hover:bg-cyan-600 hover:text-white ">Button opacity 1</button>
    <button class="p-1 bg-sky-500/75 hover:bg-cyan-600 ">Button opacity 2</button>
    <button class="p-1 bg-sky-500/50 hover:bg-cyan-600 ">Button opacity 3</button>
    
    <!-- Opacity Sacle -->
    <div class="my-4 p-1 bg-green-500/[.08] ">Opacity Sacle</div>


</body>
</html>
